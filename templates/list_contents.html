<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Flask Simple List App</title>
</head>

<body>
<div class="container-fluid content_bg">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h1>Hello {{ logged_in_as }}</h1>
                <p> What would you like to add today?</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
<div class = new_item>
                <form action="/new_item" method="POST">
                    <input type="text" name="list_item" placeholder="New list Item" />
                    <input type="hidden" name="username" value="{{logged_in_as}}" />
                    <input type="hidden" name="list_name" value="{{list_name_selected}}" />
                    <input type="submit" value="Create New Item" />
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                
                    <div class="panel-heading">{{list_name_selected}}</div>
                    <ul class="list-group">
                        {% for item in list_of_items %} {% for piece in item%}
                        <li class="list-group-item">{{piece}}</li>
                        {% endfor %} {% endfor %}

                    </ul>
                </div>
        </div>
    </div>
    
    <button class="btn"><a href="/">Switch User</a></button>
    <button class="btn"><a href="/{{logged_in_as}}">Back to lists</a></button>
    </div>
</body>

</html>
