<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Simple List App</title>
</head>
<body>
    <h1>Hello {{ logged_in_as }}</h1>
    <p> Let's get listing</p>
    <form action="/new" method= "POST">
        <input type="text" name="listitem" placeholder="Get stuck in!"/>
        <input type="hidden" name="username" value="{{logged_in_as}}"/>
        <input type= "submit" value="Add to list"/>
    </form>
    
     
    <ul>
      {% for listitem in full_list %}
      <li>{{ listitem}}</li>
      {% endfor %}
      </ul>
</body>
</html>
